# Alacritty Configuration
# Matches Emacs custom-dark theme with mellow lavender accents

[window]
opacity = 0.95
padding = { x = 10, y = 10 }
decorations = "full"

[font]
normal = { family = "monospace", style = "Regular" }
size = 10.0

[colors.primary]
background = "#1c1c1c"  # Dark gray (matches Emacs bg)
foreground = "#dddddd"  # Light gray (matches Emacs fg)

[colors.cursor]
text = "#1c1c1c"
cursor = "#dddddd"

[colors.selection]
text = "#dddddd"
background = "#2c2c2c"  # Slightly lighter gray

# Normal colors (lavender/pastel theme - matches Emacs)
[colors.normal]
black   = "#1c1c1c"
red     = "#e5a3c7"     # Rose pink
green   = "#a8d5ba"     # Sage green
yellow  = "#e8d5b7"     # Cream
blue    = "#b8b0d0"     # Lavender blue (matches Emacs strings)
magenta = "#d0c4e0"     # Mellow lavender (matches Emacs keywords)
cyan    = "#c8bcd8"     # Soft lavender (matches Emacs builtins)
white   = "#dddddd"

# Bright colors
[colors.bright]
black   = "#888888"     # Medium gray
red     = "#f5b3d7"     # Bright rose
green   = "#b8e5ca"     # Bright sage
yellow  = "#f8e5c7"     # Bright cream
blue    = "#c8c0d8"     # Bright lavender (matches Emacs types)
magenta = "#e8e0f0"     # Very light lavender (matches Emacs funcs)
cyan    = "#d8d0e8"     # Light lavender (matches Emacs vars)
white   = "#ffffff"

[scrolling]
history = 10000
multiplier = 3

