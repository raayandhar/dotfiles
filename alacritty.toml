# Alacritty Configuration

[env]
TERM = "alacritty"
TERM_PROGRAM = "Alacritty"
TERM_PROGRAM_VERSION = "0.13"

[window]
opacity = 0.95
padding = { x = 10, y = 10 }
decorations = "full"

[font]
# macOS: Try "SF Mono", "Menlo", or "Monaco" for system fonts
# Or install: "JetBrains Mono", "Fira Code", "Source Code Pro"
normal = { family = "Menlo", style = "Regular" }
bold   = { family = "Menlo", style = "Bold" }
italic = { family = "Menlo", style = "Italic" }
size = 12.0  # Adjusted size for macOS

[colors.primary]
background = "#1c1c1c"  # Dark gray
foreground = "#dddddd"  # Light gray

[colors.cursor]
text = "#1c1c1c"
cursor = "#dddddd"

[colors.selection]
text = "#dddddd"
background = "#2c2c2c"  # Slightly lighter gray

# Normal colors (lavender/pastel theme)
[colors.normal]
black   = "#1c1c1c"
red     = "#e5a3c7"     # Rose pink
green   = "#a8d5ba"     # Sage green
yellow  = "#e8d5b7"     # Cream
blue    = "#b8b0d0"     # Lavender blue
magenta = "#d0c4e0"     # Mellow lavender
cyan    = "#c8bcd8"     # Soft lavender
white   = "#dddddd"

# Bright colors
[colors.bright]
black   = "#888888"     # Medium gray
red     = "#f5b3d7"     # Bright rose
green   = "#b8e5ca"     # Bright sage
yellow  = "#f8e5c7"     # Bright cream
blue    = "#c8c0d8"     # Bright lavender
magenta = "#e8e0f0"     # Very light lavender
cyan    = "#d8d0e8"     # Light lavender
white   = "#ffffff"

[scrolling]
history = 10000
multiplier = 3

