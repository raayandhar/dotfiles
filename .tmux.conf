# tmux Configuration

# Use C-b as prefix (default)
set -g prefix C-b
bind C-b send-prefix
# Enable mouse support
set -g mouse on
# Start windows and panes at 0
set -g base-index 0
setw -g pane-base-index 0
# Renumber windows when one is closed
set -g renumber-windows on
# Increase scrollback buffer
set -g history-limit 10000
# Enable 256 colors with true color and italic support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc,*:RGB"
set -ga terminal-overrides ",*:sitm=\\E[3m,*:ritm=\\E[23m"
# No delay for escape key
set -sg escape-time 0
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Quick window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
# Copy mode
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
# Theme

# Status bar colors (dark gray bg, light gray fg)
set -g status-style bg='#2c2c2c',fg='#dddddd'
# Active window (mellow lavender bg, dark text, bold)
setw -g window-status-current-style bg='#d0c4e0',fg='#1c1c1c',bold
# Inactive windows (gray text on dark bg)
setw -g window-status-style bg='#2c2c2c',fg='#888888'
# Pane borders (gray inactive, mellow lavender active)
set -g pane-border-style fg='#888888'
set -g pane-active-border-style fg='#d0c4e0'
# Message text (lavender bg with dark text)
set -g message-style bg='#d0c4e0',fg='#1c1c1c'
# Command line (dark bg with light text)
set -g message-command-style bg='#2c2c2c',fg='#dddddd'
# Copy mode highlight (pastel blue)
setw -g mode-style bg='#96b4dc',fg='#1c1c1c'
# Status bar content
set -g status-left-length 40
# Session name in mahogany red, prefix indicator in bright mahogany
set -g status-left "#[bg=#a52a2a,fg=#ffffff,bold] #S #[bg=#2c2c2c,fg=#dddddd] #{?client_prefix,#[fg=#a52a2a]â¬¤ ,}"
# Time/date in soft lavender
set -g status-right "#[fg=#c8bcd8]%H:%M #[fg=#888888]%d-%b-%y "
# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
# Center window list
set -g status-justify left
# Update status bar every 60 seconds
set -g status-interval 60
