# tmux Configuration
# Matches Emacs custom-dark theme with mellow lavender accents

# ============================================================================
# General Settings
# ============================================================================

# Use C-a as prefix (easier than C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable 256 colors
set -g default-terminal "screen-256color"

# No delay for escape key
set -sg escape-time 0

# ============================================================================
# Keybindings
# ============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Copy mode (vi-style)
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ============================================================================
# Theme - Mellow Lavender (matches Emacs)
# ============================================================================

# Status bar colors
set -g status-style bg='#2c2c2c',fg='#dddddd'

# Active window
setw -g window-status-current-style bg='#d0c4e0',fg='#1c1c1c',bold

# Inactive windows
setw -g window-status-style bg='#2c2c2c',fg='#888888'

# Pane borders
set -g pane-border-style fg='#888888'
set -g pane-active-border-style fg='#d0c4e0'

# Message text
set -g message-style bg='#d0c4e0',fg='#1c1c1c'

# Command line
set -g message-command-style bg='#2c2c2c',fg='#dddddd'

# Status bar content
set -g status-left-length 40
set -g status-left "#[bg=#d0c4e0,fg=#1c1c1c,bold] #S #[bg=#2c2c2c,fg=#dddddd] "
set -g status-right "#[fg=#888888]%H:%M %d-%b-%y "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Center window list
set -g status-justify left

# Update status bar every 60 seconds
set -g status-interval 60

